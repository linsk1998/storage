<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" http-equiv="charset" content="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>Storage</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
</head>

<body scroll="no">
	<div class="container-fluid">
		<h3>${application}</h3>
		<p>只有在onload之后才能使用</p>
		<pre><code>${application}.setItem('key','value');
${application}.setItem('key');
${application}.removeItem('key');</code></pre>
		<button type="button" class="btn btn-primary" onclick="${application}.setItem('key',prompt('记录到${application}的值','value'))">${application}.setItem</button>
		<button type="button" class="btn btn-primary" onclick="alert(${application}.getItem('key'))">${application}.getItem</button>
		<button type="button" class="btn btn-primary" onclick="${application}.removeItem('key')">${application}.removeItem</button>
	</div>
	<!--[if lte IE 7]>
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" id="${application}" width="0" height="0">
		<param name="movie" value="${swf}.swf"/>
		<param name="allowScriptAccess" value="always" />
	</object>
	<![endif]-->
	<script>
	window.onload=function(){
		alert(${application}.getItem('key'));
	}
	</script>
</body>
</html>
